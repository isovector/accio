<div class="task-detail">
	<h3>[[name]]</h3>
	<div class="row">
		<h4 class="col-md-4 col-md-offset-2">Description:</h4>
		<span class="col-md-6">[[description]]</span>
	</div>

	<div class="row">
		<h4 class="col-md-4 col-md-offset-2">Due Date:</h4>
		<span class="col-md-6">[[dueDate]]</span>
	</div>

	<div class="row">
		<h4 class="col-md-4 col-md-offset-2">Estimated Time:</h4>
		<span class="col-md-6">[[estimatedTime]]</span>
	</div>

	<div class="row">
		<h4 class="col-md-4 col-md-offset-2">Subtasks:</h4>
		<span class="col-md-6">[[subtasks]]</span>
	</div>

</div>
